<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positioning Exercise</title>
    <style>
    .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50px;
        position: absolute;
        top: 150px;
        left: 250px;
    }

    .blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: absolute;
        top: 200px;
        left: 200px;
    }


    </style>
</head>
<body>
    <div class="blue-box">
    <div class="red-circle"></div>
    
</body>
</html>
